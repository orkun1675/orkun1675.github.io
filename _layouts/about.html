---
layout: default
---
<article class="post">

  <div class="row group">
    <div class="col c3">
      <img class="profile" src="{{ site.url }}/assets/{{ page.picture }}" alt="Profile Picture">
    </div>

    <div class="col post-content c7">
      <h1 class="post-title">Bio</h1>
      {{ content }}
    </div>
  </div>

</article>
